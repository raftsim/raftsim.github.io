<!DOCTYPE html>
<html lang="en">

<head>
    <title>Scallop String Art | raft Kit Simulations</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="/storage/favicon.ico" type="image/x-icon">
</head>

<body>
    <script type="module" src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.js"></script>
    <div id="form-container">
        <form id="form">
            <a href="/">raftsim Home</a><br>
            String Color: <input id="colorPicker"
                data-jscolor="{preset:'small dark', position:'right', borderColor:'rgba(0,0,0,0)'}" value="#FFFFFF"><br>
            Scallop Gap: <input type="number" value=1 id="gap"><br>

            <div id="submit-div">
                <button type="button" id="submit">Start</button>
            </div>
        </form>
    </div>
</body>

</html>
